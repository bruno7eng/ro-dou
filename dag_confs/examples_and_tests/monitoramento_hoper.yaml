dag:
  id: monitoramento_hoper
  description: "Monitoramento de Regulação MEC e Hoper"
  schedule: "0 7 * * *"
  tags:
    - hoper
    - mec
    - regulacao

  # No Ro-DOU, 'search' é uma lista. Cada item da lista é um bloco de busca.
  search:
    - header: "Regulação MEC e Hoper"
      sources:
        - DOU
      # Seção do DOU (Opcional, padrão é TODOS)
      dou_sections:
        - SECAO_1
        - EDICAO_EXTRA
      # Lista de termos para buscar. O Ro-DOU vai trazer publicações que contenham esses termos.
      terms:
        - "Ministério da Educação"
        - "Secretaria de Regulação e Supervisão da Educação Superior"
        - "Autorização de curso"
        - "Reconhecimento de curso"
        - "Hoper"

      # Opcional: Ignorar publicações que contenham estes termos
      # terms_ignore:
      #   - "Termo que não quero"

  report:
    # Configure seu e-mail aqui
    emails:
      - seu.email@exemplo.com
    subject: "Relatório Diário - Hoper/MEC"
    attach_csv: True
    # Pula o envio se não achar nada
    skip_null: True
